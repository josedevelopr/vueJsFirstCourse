<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de tareas</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<style>
  .terminada{
    color:gray;
    text-decoration: line-through;
  }
</style>
<body class="container">

  <div id="app" class="jumbotron">
    <h2>{{titulo}}</h2>   
    <br> 
      <div class="input-group">          
          <input type="text" v-model="nuevaTarea" placeholder="Escribe una nueva tarea" class="form-control">     
          <span class="input-group-btn">
            <button class="btn btn-primary" v-on:click='agregarTarea'>Agregar</button>
          </span>
      </div>
    <ul class="list-group">  
        <li v-for='tarea in tareas' class="list-group-item" v-bind:class='{terminada: tarea.terminada}'>
            {{tarea.texto}} 
            <span class="pull-right">
                <button type="button" class="btn btn-success btn-xs" 
                    v-on:click='tarea.terminada =!tarea.terminada'>
                  Done
                </button>
            </span>
        </li>
        
        
    </ul>
  </div>

<script src="vue.js"></script>
</body>
</html>
