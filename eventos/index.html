<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primera aplicacion</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="eventos">    
      <!--  v-on  -> directiva para poder asignar funciones cuando se de un evento  -->
      <!--  v-on:mouseEnter-> en este evento se realizara la accion cuando el mouse este dentro del objeto html  -->
      <button v-on:mouseEnter='sumarUno' >Sumar uno</button>
      <!--  v-on:click->  se realizara cuando se realice el click-->
      <button v-on:click='restarUno'>Restar uno</button>
      <hr>
      {{contador}}
      <br>
      <br>
      <!-- Usando una funcion con parametros  -->
      <button v-on:click='alerta("Esta es la alerta")'>Mostrar alerta</button>  
      <br>
      <br>
      <br>
      <div style="height:300px; border:1px #000 solid;" 
      v-on:mousemove="mostrarUbicacion"
      v-on:click.once="sumar(3)">         
        <div style="height:30px;border:1px red solid;"
        v-on:mousemove.stop></div>
      </div>
      x: {{x}} , y: {{y}} , contador : {{contador}}
      <br>
      <br>
      <input type="text" v-on:keyup="sumar(1)">
      <br>
      <br>
      <button @click="clickButton">Clickeame</button>
      El boton tiene {{clicks}}
    </div>

    <script src="vue.js"></script>
</body>
</html>
